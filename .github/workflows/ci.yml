on:
    workflow_dispatch:
    push:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}

jobs:
    publish_docker:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v6
  
            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '24'
                  cache: 'npm'
                  cache-dependency-path: Meziantou.ComicsReader.WebReader/package-lock.json

            - name: Set build version
              id: version
              run: |
                echo "BUILD_VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

            - name: Install WebReader dependencies
              working-directory: Meziantou.ComicsReader.WebReader
              run: npm ci

            - name: Build WebReader
              working-directory: Meziantou.ComicsReader.WebReader
              run: |
                  echo "VITE_APP_VERSION=$BUILD_VERSION" > .env
                  npm run build

            - name: Copy WebReader to wwwroot
              run: |
                  mkdir -p Meziantou.ComicsReader/wwwroot
                  cp -r Meziantou.ComicsReader.WebReader/dist/* Meziantou.ComicsReader/wwwroot/

            - run: dotnet test

            - name: Log in to Docker
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: run local docker registry
              run: docker run -d -p 5000:5000 --name registry registry:latest

            - name: Build base image
              working-directory: Meziantou.ComicsReader
              run: docker build --tag localhost:5000/meziantou-comics-reader-base:latest --file Dockerfile.Base .

            - name: push base image
              working-directory: Meziantou.ComicsReader
              run: docker push localhost:5000/meziantou-comics-reader-base:latest

            - name: Create image
              run: dotnet publish Meziantou.ComicsReader/Meziantou.ComicsReader.csproj --os linux --arch x64 --configuration Release /t:PublishContainer /p:Version="$BUILD_VERSION"
